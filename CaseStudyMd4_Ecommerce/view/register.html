<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="colorlib-regform-7/css/style.css">
    <script src="register.js"></script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign Up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" class="password"  required placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" class="confirm_password" id="re_pass"  required placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="email" class="confirm_password" id="email"  required placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" pattern="[03]{1}[0-9]{1-}" name="phone" class="confirm_password" id="phone"  required placeholder="phone number"/>
                            </div>
                            <div class="form-group" style="display: flex">
                                <input type="checkbox" id="vehicle1" name="vehicle1" style="display: block; font-size: 8px " value="">
                            <div style="margin-left: 5px ">Is shop owner </div><br>
                        </div>
                            <div class="form-group form-button">
                                <input type="button" onclick="register()" name="signup" id="signup" class="form-submit" value="Register"/>
                                <div id="error-message"></div>
                            </div>

                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="colorlib-regform-7/images-login/signup-image.jpg" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="colorlib-regform-7/vendor/jquery/jquery.min.js"></script>

</body>
</html>
